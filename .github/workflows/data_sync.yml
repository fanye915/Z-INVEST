name: 基金数据自动同步
on:
  # 每天北京时间9:30、11:30、15:00自动更新（A股交易时间）
  schedule:
    - cron: '30 1 * * 1-5'
    - cron: '30 3 * * 1-5'
    - cron: '0 7 * * 1-5'
  # 允许手动点击更新
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖包
        run: pip install -r requirements.txt

      - name: 运行数据同步脚本
        run: python sync_data.py

      - name: 提交更新到仓库
        run: |
          git config --global user.name "GitHub-Action"
          git config --global user.email "action@github.com"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新基金实时数据" && git push)
